<!DOCTYPE html>
<html lang="pl">
  <head>

    <title>JavaScript plugins</title>

    <link
      rel="stylesheet"

    <script src="vendor/hash.js"></script>
    <script src="vendor/mustache.min.js"></script>
    <script id="template-carousel-cells" type="x-tmpl-mustache">
      <div class="carousel-cell"><div class="container" style="background-image:url('{{ image }}')"><h1> {{ title }} </h1> {{{ description }}} </div></div>

    <script>
